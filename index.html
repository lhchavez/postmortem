<!DOCTYPE html>
<html lang="en">
<head>
	<title>postmortem</title>
	<script src="https://cdn.rawgit.com/dagrejs/dagre/v0.8.2/dist/dagre.min.js"></script>
	<script src="prism.js" data-manual></script>
	<link rel="stylesheet" href="prism.css" />

	<script src="graph.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container container-column">
		<div class="item container container-row">
			<div class="item container container-row">
				<svg class="item" id="svg" xmlns="http://www.w3.org/2000/svg"
						 xmlns:xlink="http://www.w3.org/1999/xlink">
					<defs>
						<marker id="TriangleUnconditional" viewBox="0 0 10 10" refX="10" refY="5"
										 markerWidth="6" markerHeight="6" orient="auto">
							<path d="M 0 0 L 10 5 L 0 10 z" fill="#77c5d1" />
						</marker>
						<marker id="TriangleFallthrough" viewBox="0 0 10 10" refX="10" refY="5"
										 markerWidth="6" markerHeight="6" orient="auto">
							<path d="M 0 0 L 10 5 L 0 10 z" fill="#98c99b" />
						</marker>
						<marker id="TriangleJump" viewBox="0 0 10 10" refX="10" refY="5"
										 markerWidth="6" markerHeight="6" orient="auto">
							<path d="M 0 0 L 10 5 L 0 10 z" fill="#895f63" />
						</marker>
						<g id="ProgramControlFlowGraph"></g>
					</defs>
					<use id="MainView" href="#ProgramControlFlowGraph" x="0" y="0" viewBox="0 0 500 500"/>
					<g id="MiniView" opacity="0.5">
						<rect class="background" fill-opacity="0.2"/>
						<use href="#ProgramControlFlowGraph"/>
						<rect class="viewport" fill-opacity="0.2"/>
					</g>
					<g id="instruction-highlight">
						<path d="M 0 0 L 8 4 L 0 8 z" fill="#fff" />
						<rect fill-opacity="0.2" fill="#fff" />
					</g>
				</svg>
				<div class="item" id="source-editor">
					<pre class="line-numbers"><code class="language-cpp"></code></pre>
				</div>
				<div class="item" id="assembly-editor">
					<pre><code class="language-assembly"></code></pre>
				</div>
			</div>
			<div class="navbar container container-column">
				<div class="item" id="registers">
					<table>
						<thead>
							<th>Register</th>
							<th>Value</th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="item" id="stack">
					<table>
						<thead>
							<th>Address</th>
							<th>Offset</th>
							<th>Value</th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="gdb-console"></div>
		<form id="gdb-console">
			(gdb) <input type="text" name="command" size="100" autocomplete="off">
			<label>View
				<select name="view">
					<option value="source" default>Source</option>
					<option value="graph">Graph</option>
				</select>
			</label>
			<label>Thread
				<select name="thread">
				</select>
			</label>
			<label>Frame
				<select name="frame">
				</select>
			</label>
		</form>
	</div>
</body>
</html>
